<h1 mat-dialog-title>{{ data.name }}</h1>
<div mat-dialog-content>
  <p>E-mail:</p>
  <p>{{ data.email }}</p>
</div>
<div mat-dialog-content>
  <p>Gender:</p>
  <p>{{ data.gender }}</p>
</div>
<div mat-dialog-content>
  <p>Status:</p>
  <p>{{ data.status }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Ok</button>
</div>
